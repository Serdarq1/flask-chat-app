<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | FlaskChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 text-center mb-6">Welcome Back ðŸ‘‹</h1>
    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label class="block text-gray-600 text-sm mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>
      <div>
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>
      <button type="submit"
              class="w-full bg-black text-white rounded-lg py-2 font-medium hover:bg-gray-400 transition">
        Log In
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      Donâ€™t have an account?
      <a  class="text-black hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
