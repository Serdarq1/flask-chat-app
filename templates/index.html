<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | myChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="flex flex-col h-screen">
    <header class="bg-black text-white py-3 px-4 flex justify-between items-center">
      <h1 class="font-semibold text-lg">ðŸ’¬ myChat - {{session['username'].title()}} </h1>
      <form method="POST" action="{{url_for('logout')}}">
        <button class="bg-white px-3 py-1 rounded text-sm hover:bg-gray-200 text-black transition">Logout</button>
      </form>
    </header>
    <main class="flex-1 overflow-y-auto p-4" id="chat-box">
      {% for msg in messages %}
        <div class="mb-3">
          <span class="font-semibold text-blue-600">{{ msg['user'] }}</span>:
          <span class="text-gray-800">{{ msg['text'] }} | {{ msg['time']}} </span>
        </div>
      {% endfor %}
    </main>

    <footer class="border-t border-gray-200 p-4 bg-white">
      <form method="POST" action="{{url_for('api_send')}}" class="flex space-x-2 chat-form">
        <input type="text" id="msg" name="message" placeholder="Type your message..."
               class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <button type="submit"
                class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-400 transition">
          Send
        </button>
      </form>
    </footer>
  </div>
</body>
</html>

<script>

const box = document.getElementById('chat-box');
const form = document.getElementById('chat-form');
const input = document.getElementById('msg');

async function load() {
  const r = await fetch("/api/messages");
  const data = await r.json();
  box.innerHTML = data.messages.map(m =>
    `<div class="mb-2 flex justify-between"><div><b>${m.user}:</b> ${m.text} </div> <div class='font-thin text-sm'>${m.time}</div> </div>`).join("");
  box.scrollTop = box.scrollHeight;
}
setInterval(load, 1500);
load();

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if(!text) return;
  await fetch("/api/send", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({text})
  });
  input.value = "";
});
</script>
